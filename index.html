    <form action="">
        <fieldset>
            <legend>Charts </legend>

            <input class="inpt" type="text" name="inpt1" id="inpt1">
            <input class="inpt" type="number" name="value1" id="value1">
            <input class="inpt" type="color" name="color1" id="color1"><br><br>

            <input class="inpt" type="number" name="value4" id="value4">
            <input class="inpt" type="color" name="color4" id="color4"><br><br>
            <div class="chks">
                <input class="chk" type="checkbox" id="chk1"><label for="chk1">Pie Chart</label>
                <input class="chk" type="checkbox" id="chk2"><label for="chk2">Doughnut Chart</label><br><br>
                <input class="chk" type="checkbox" id="chk3"><label for="chk3">Line Chart</label>
                <input class="chk" type="checkbox" id="chk4"><label for="chk4">Bar Chart</label><br><br>
            </div>
            <input type="button" value="Draw" id="btn1">

        </fieldset>
    </form>
    <div id="empty"></div>
    <div class="content">
        <canvas id="myCanvas" width="1000px" height="400px" style="border: 1px solid white; margin-top: 20px">
        <div id="pieCanv"></div>
        <div id="doughCanv"> </div>
         </canvas>
        <div id="chartContainer">
            <div id="linechars"></div>
            <div id="barCanv"></div>

        </div>
    </div>
